<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualisation of magnetic domains</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>

    <div class="block">
        <div class="graphBox">
          <canvas id="image">
          </canvas>
        </div>
        <div class="right">
            <h1>Magnetic domains</h1>
            <button id="point-selection">Point</button><button id="region-selection">Region</button>
            <p>Selected pixel x = <span id="x"></span>, y = <span id="y"></span>.</p>
            <div id="slider-range"></div>
            <div><span id="from"></span><span class="fill"></span><span id="to"></span></div>
            <p>Combination method:</p>
            <select id="combine-method">
              <option value="average">Average</option>
              <option value="median">Median</option>
              <option value="min">Minimum</option>
              <option value="max">Maximum</option>
            </select>
            <div id="curve_chart" style="width: 400px; height: 400px"></div>
            </div>
        </div>
    </div>

    

  </body>
  <script type="text/javascript" src="js/visualization.js"></script>
</html>
