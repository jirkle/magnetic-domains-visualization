<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualisation of magnetic domains</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container wrapper">
      <div class="row justify-content-center">
        <div class="graphBox col-8">
          <canvas id="image" width="1000" height="1000" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
          <canvas id="overlay" width="1000" height="1000" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
          <div id="loader" style="z-index: 2;">
            <div class="loader"></div>
          </div>

          <canvas id="image-last" css="display: none">
          </canvas>
        </div>
        <div class="right col-3">
            <h1>Magnetic domains</h1>
            <div id="chart" style="width: 400px; height: 300px"></div>
            <button id="point-selection">Point</button><button id="region-selection">Region</button>
            <p id="info">Selected pixel x = <span id="x"></span>, y = <span id="y"></span>.</p>
            <div>
              <p>Angle:</p>
              <select id="angles"></select>
              <p>Measurement:</p>
              <select id="measurements"></select>
            </div>
        </div>
      </div>
    </div>
    

  </body>
  <script type="text/javascript" src="js/renderer.js"></script>
  <script type="text/javascript" src="js/visualization.js"></script>
</html>
